name: Build and Deploy Cocos WebGL Project

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust the Node.js version as needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # Use npm ci for a clean install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build  # Replace with the appropriate build command for your project

      # Step 5: Deploy artifacts to the main branch
      - name: Deploy build artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout main
          cp -r build/* .  # Replace 'build/*' with the path to your build artifacts
          git add .
          git commit -m "Deploy build artifacts from dev branch"
          git push origin main
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
